<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 - A Phonebook</title>
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phonebook">
        <h1 class="title">A Phonebook</h1>
        <p class="description">New contact</p>
        <form class="box add-number" action="#">
            <input class="input name-input" type="text" placeholder="Name..." required>
            <input class="input tel-input" type="tel" placeholder="Phone number..." required>
            <button class="button add-button" type="submit">Add</button>
        </form>
        <p class="description">Search for a contact</p>
        <div class="box search-box">
            <input class="input search-input" type="text" placeholder="Name/phone number to look up...">
            <div class="button-wrap">
                <button class="button search-button">Search</button>
                <button class="button remove-button">Remove duplicates</button>
            </div>
        </div>
        <p class="description">Contact list</p>
        <ul class="phonebook-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
